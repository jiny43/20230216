<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    width: 100vw;
    height: 100vh;
    border: 1px solid black;
    background-color: antiquewhite;
  }

  .container {
    width: 100vw;
    height: 100vh;
  }

  .container>header {
    width: 100%;
    height: 15%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: end;
  }

  .container> main {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;

  }

  header>div {
    border: 1px solid black;
    width: 300px;
    height: 50%;
  }
  .box { width: 30%;
  height: 90%; 
  border: 1px solid black;
  display: grid;
  grid-template-areas: 'a a'
  'c d'
  'e e';
  grid-template-columns: 2;
  grid-template-rows: 3;
  }
</style>

<body>
  <div class="container">
    <header>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </header>
    <main>
      <div class="box">
        <div id="a">1</div>
        <div id="b">2</div>
        <div id="c">3</div>
        <div id="d">4</div>
        <div id="e">5</div>
      </div>
      <div class="box">
        <div id="a">1</div>
        <div id="b">2</div>
        <div id="c">3</div>
        <div id="d">4</div>
        <div id="e">5</div>
      </div>
      <div class="box">
        <div id="a">1</div>
        <div id="b">2</div>
        <div id="c">3</div>
        <div id="d">4</div>
        <div id="e">5</div>
      </div>
    </main>
  </div>
</body>

</html>
