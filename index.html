<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    width: 1920px;
    height: 1000px;
    background-image: url("./배경.jpeg")
  }

  div {
    display: flex;
    flex-direction: row;
    position: absolute;
  }

  main> div:nth-child(1) {
    width: 300px;
    height: 500px;
    background-color: white;
    position: absolute;
    left: 100px;
    top: 200px;
  }

  main> div:nth-child(2) {
    width: 300px;
    height: 300px;
    background-color: white;
    position: absolute;
    top: 200px;
    left: 600px;
  }

  main >div:nth-child(3) {
    width: 300px;
    height: 200px;
    background-color: white;
    top: 550px;
    left: 300px;
  }

  main >div:nth-child(4) {
    width: 250px;
    height: 350px;
    background-color: white;
    top: 400px;
    left: 800px;
  }
</style>

<body>
  <div class="container">
    <header>
      <div></div>
    </header>
    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </main>
  </div>
</body>

</html>
